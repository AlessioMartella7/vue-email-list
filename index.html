<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Email</title>

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Vue JS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <div id="app">

        <div class="container">
            <div class="row mt-4 text-center">
                <h1 class="fw-bold mb-">Lista Email:</h1>
                <div class="col-12  d-flex justify-content-center align-center">

                    <!-- creo una condizione per cui se le email non sono state generate non sono visibili -->
                    <ul class="list-group my-4" v-if="emails.length === 10">

                        <!-- itero nel mio array di oggetti per stampare le mail -->
                        <li class="list-group-item list-group-item-action" v-for="mail in emails">
                            <p class="fs-4">{{mail}}</p>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

    </div>

    <!-- axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- JS -->
    <script src="js/script.js"></script>
</body>

</html>
